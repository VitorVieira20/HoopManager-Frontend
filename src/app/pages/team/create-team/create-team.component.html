 <div class="min-h-screen flex flex-col items-center justify-start bg-background p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-4 text-secondary">Add Team</h1>
  
      <form [formGroup]="createTeamForm" (ngSubmit)="openConfirmationModal(confirmTemplate)">
        <div class="mb-4">
            <label class="block text-textsecondary font-semibold mb-2" for="name">Name</label>
            <input id="name" formControlName="name" type="text" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
            <div *ngIf="createTeamForm.get('name')?.invalid && (createTeamForm.get('name')?.dirty || createTeamForm.get('name')?.touched)" class="text-red-600">
              <div *ngIf="createTeamForm.get('name')?.errors?.['required']">Name is required.</div>
              <div *ngIf="createTeamForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
            </div>
        </div>
        
  
        <div class="text-center">
          <button type="submit" class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover">
            Create Team
          </button>
        </div>
      </form>
    </div>
  </div>
  

<!-- Confirmation Modal Template -->
<ng-template #confirmTemplate let-modal>
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <div class="modal-header flex justify-between items-center border-b border-gray-200 pb-3">
        <h4 class="modal-title text-lg font-semibold text-gray-800">Confirm Team Informations</h4>
        <button type="button" class="text-gray-400 hover:text-gray-600" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="modal-body py-4">
        <p class="text-gray-700">Are you sure you want to save these team information?</p>
        <div class="mt-4 space-y-2 text-gray-600">
          <p><span class="font-semibold">Name:</span> {{createTeamForm.value.name}}</p>
        </div>
      </div>
      <div class="modal-footer flex justify-end border-t border-gray-200 pt-3">
        <button type="button" class="bg-red-500 text-white hover:bg-red-700 px-4 py-2 rounded mr-2" (click)="declineCreation()">No</button>
        <button type="button" class="bg-button_primary_color text-white hover:bg-button_primary_hover px-4 py-2 rounded" (click)="confirmCreation()">Yes</button>
      </div>
    </div>
  </div>
</ng-template>
