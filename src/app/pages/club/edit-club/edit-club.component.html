<div class="min-h-screen flex flex-col items-center justify-center bg-background p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-4 text-secondary">Edit Contacts Information</h1>
  
      <form *ngIf="club" [formGroup]="editClubForm" (ngSubmit)="onEditClub()">
        <div class="mb-4">
          <label class="block text-textsecondaryfont-semibold mb-2" for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
          <div *ngIf="editClubForm.get('name')?.invalid && (editClubForm.get('name')?.dirty || editClubForm.get('name')?.touched)" class="text-red-600">
            <div *ngIf="editClubForm.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="editClubForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="block text-textsecondaryfont font-semibold mb-2" for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
          <div *ngIf="editClubForm.get('email')?.invalid && (editClubForm.get('email')?.dirty || editClubForm.get('email')?.touched)" class="text-red-600">
            <div *ngIf="editClubForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="editClubForm.get('email')?.errors?.['email']">Email must be a valid email address.</div>
          </div>
        </div>
  
        <div class="mb-4">
          <label class="block text-textsecondaryfont font-semibold mb-2" for="phone">Phone</label>
          <input id="phone" formControlName="phone" type="number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
        </div>
  
        <div class="mb-4">
          <label class="block text-textsecondaryfont font-semibold mb-2" for="instagram">Instagram</label>
          <input id="instagram" formControlName="instagram" type="text" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
        </div>
  
        <div class="mb-4">
          <label class="block text-textsecondaryfont font-semibold mb-2" for="twitter">Twitter</label>
          <input id="twitter" formControlName="twitter" type="text" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
        </div>
  
        <div class="mb-4">
          <label class="block text-textsecondaryfont font-semibold mb-2" for="facebook">Facebook</label>
          <input id="facebook" formControlName="facebook" type="text" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
        </div>
  
        <div class="text-center">
          <button type="submit" class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
