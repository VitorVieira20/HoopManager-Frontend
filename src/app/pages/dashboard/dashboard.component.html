<div class="min-h-screen flex flex-col items-center justify-center bg-background p-4">
  <div class="w-full max-w-4xl bg-secondary rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-4 text-text">Dashboard</h1>

    <ng-container *ngIf="clubs.length > 0; else noClubsTemplate">
      <div class="container mx-auto p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-primary mb-4">Clubs:</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-6">
          <div *ngFor="let club of clubs" class="p-6 border-4 border-secondary rounded-lg shadow-md bg-white">
            <div class="mb-4">
              <h2 class="text-2xl font-semibold text-textsecondary mb-4">{{ club.name }}</h2>
            </div>
            <div class="flex flex-wrap space-x-2">
              <a [routerLink]="['/teams', club.id]" class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover">
                View Teams
              </a>
              <a [routerLink]="['/contacts', club.id]" class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover">
                Contact Page
              </a>
              <button (click)="openDeleteModal(deleteModal, club)" class="mt-4 px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-900">
                Delete Club
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noClubsTemplate>
      <div class="text-center">
        <h2 class="text-2xl font-semibold mb-4 text-text">No Clubs Found</h2>
        <p class="text-text mb-4">You don't have any clubs yet. Click the button below to create your first club.</p>
        <button class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover" (click)="onCreateClub()">
          Create Club
        </button>
        
      </div>
    </ng-template>
  </div>
</div>

<!-- Delete Club Confirmation Modal -->
<ng-template #deleteModal let-modal>
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <div class="modal-header flex justify-between items-center border-b border-gray-200 pb-3">
        <h4 class="modal-title text-lg font-semibold text-gray-800">Confirm Delete</h4>
        <button type="button" class="text-gray-400 hover:text-gray-600" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="modal-body py-4">
        <p class="text-gray-700">Are you sure you want to delete this club?</p>
      </div>
      <div class="modal-footer flex justify-end border-t border-gray-200 pt-3">
        <button type="button" class="bg-red-500 text-white hover:bg-red-700 px-4 py-2 rounded mr-2" (click)="declineDelete()">No</button>
        <button type="button" class="bg-button_primary_color text-white hover:bg-button_primary_hover px-4 py-2 rounded" (click)="confirmDelete()">Yes</button>
      </div>
    </div>
  </div>
</ng-template>
