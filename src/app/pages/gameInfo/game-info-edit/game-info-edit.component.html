<div class="min-h-screen flex flex-col items-center justify-start bg-background p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-4 text-secondary">Game Info Data Editor</h1>
  
      <div *ngIf="gameInfo">
        <h2 class="text-xl font-semibold text-center mb-4 text-primary">Editing Info: {{ gameInfo.player_name }}</h2>
        <form *ngIf="gameInfo" [formGroup]="editGameInfoForm" (ngSubmit)="openConfirmationModal(confirmTemplate)">
            <div class="mb-4">
              <label class="block text-textsecondaryfont font-semibold mb-2" for="phone">Points</label>
              <input id="points" formControlName="points" type="number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
            </div>
      
            <div class="mb-4">
              <label class="block text-textsecondaryfont font-semibold mb-2" for="assists">Assists</label>
              <input id="assists" formControlName="assists" type="number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
            </div>
      
            <div class="mb-4">
              <label class="block text-textsecondaryfont font-semibold mb-2" for="twitter">Rebounds</label>
              <input id="rebounds" formControlName="rebounds" type="number" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-primary" />
            </div>
      
            <div class="text-center">
              <button type="submit" class="mt-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover">
                Save Changes
              </button>
            </div>
        </form>
      </div>
    </div>
</div>

<!-- Confirmation Modal Template -->
<ng-template #confirmTemplate let-modal>
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <div class="modal-header flex justify-between items-center border-b border-gray-200 pb-3">
          <h4 class="modal-title text-lg font-semibold text-gray-800">Confirm Update</h4>
          <button type="button" class="text-gray-400 hover:text-gray-600" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="modal-body py-4">
          <p class="text-gray-700">Are you sure you want to save these changes?</p>
          <div class="mt-4 space-y-2 text-gray-600">
            <p><span class="font-semibold">Points:</span> {{editGameInfoForm.value.points}}</p>
            <p><span class="font-semibold">Assists:</span> {{editGameInfoForm.value.assists}}</p>
            <p><span class="font-semibold">Rebounds:</span> {{editGameInfoForm.value.rebounds}}</p>
          </div>
        </div>
        <div class="modal-footer flex justify-end border-t border-gray-200 pt-3">
          <button type="button" class="bg-red-500 text-white hover:bg-red-700 px-4 py-2 rounded mr-2" (click)="declineUpdate()">No</button>
          <button type="button" class="bg-button_primary_color text-white hover:bg-button_primary_hover px-4 py-2 rounded" (click)="confirmUpdate()">Yes</button>
        </div>
      </div>
    </div>
  </ng-template>
