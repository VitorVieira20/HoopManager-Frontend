<div class="container mx-auto p-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-primary mb-4">Game Info:</h2>

    <div *ngIf="gameInfo.length > 0; else noGameInfoTemplate">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 border-collapse">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Player</th>
                        <th class="px-6 py-3 border border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Points</th>
                        <th class="px-6 py-3 border border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Assists</th>
                        <th class="px-6 py-3 border border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Rebounds</th>
                        <th class="px-6 py-3 border border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let info of gameInfo">
                        <td class="px-6 py-4 whitespace-nowrap text-center border border-gray-200">{{ info.player_name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center border border-gray-200">{{ info.points }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center border border-gray-200">{{ info.assists }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center border border-gray-200">{{ info.rebounds }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center border border-gray-200">
                            <fa-icon [icon]="faEdit" class="ml-4 mt-1 text-accent cursor-pointer" (click)="onEditPlayerInfo(info.id)"></fa-icon>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
        <div class="flex flex-row mt-4">
            <button class="flex-1 mx-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover" (click)="onAddInfo()">
                Add Info
            </button>
            <button (click)="goBack()" class="flex-1 mx-4 px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-700">Back to Game Dahsboard</button>
        </div>
    </div>

    <ng-template #noGameInfoTemplate>
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4 text-text">No Game Info Found</h2>
            <p class="text-text mb-4">You don't have any game info yet. Click the button below to create your game info.</p>
            <div class="flex flex-row mt-4">
                <button class="flex-1 mx-4 px-6 py-2 bg-button_primary_color text-white rounded-md hover:bg-button_primary_hover mr-4" (click)="onAddInfo()">
                    Add Info
                </button>
                <button (click)="goBack()" class="flex-1 mx-4 px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-700">Back to Game Dahsboard</button>
            </div>
        </div>
    </ng-template>
</div>
